language: php

php:
  - 7.0

matrix:
  fast_finish: true

before_script:
  - composer self-update
  - composer install --dev --prefer-source
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v

notifications:
  email:
    on_success: never
    on_failure: always

cache:
  directories:
    - vendor
    - $HOME/.cache/composer